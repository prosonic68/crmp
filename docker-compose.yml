version: '3.8'

services:
  prosonic-app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - FLASK_DEBUG=false
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - EMAIL_ENABLED=${EMAIL_ENABLED:-false}
      - EMAIL_PROVIDER=${EMAIL_PROVIDER:-prosonic}
      - SMTP_SERVER=${SMTP_SERVER:-smtp.prosonic.in}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USERNAME=${SMTP_USERNAME:-sm@prosonic.in}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-sm@prosonic.in}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - prosonic-app
    restart: unless-stopped
    profiles:
      - with-nginx 